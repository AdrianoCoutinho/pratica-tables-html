<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Pr√°tica - Tabelas HTML</title>
<style>
    table
    {
        width: 400px;
        border-collapse: collapse;
        margin: 50px auto;
    }

    td
    {
        border: 1px solid black;
    }
    ul
    {
        margin: 0 auto;
        text-align: center;
    }
    ul li 
    {
        list-style-type: none;
        display: inline;
        text-align: center;
        margin-left: 10px;
    }
    li a
    {
        padding: 10px;
        text-decoration: none;
        color: blue;
    }
</style>
</head>
<body>
    <main>
        <table>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr style="text-align: center;">
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr style="text-align: right;">
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
        </table>
        <table>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr style="text-align: center;">
              <td colspan="3">4</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
        </table>
        <table>
            <tr>
              <td>1</td>
              <td>2</td>
              <td style="text-align: center;" rowspan="3">3</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="2">4</td>
            </tr>
            <tr>
              <td>5</td>
              <td>6</td>
            </tr>
        </table>
        <ul>
            <li><a href="index.html">Pag 1</a></li>
            <li><a href="tabela-2.html">Pag 2</a></li>
            <li><a href="tabela-3.html">Pag 3</a></li>
        </ul>
    </main>
</body>
</html>
